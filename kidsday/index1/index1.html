

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Sign up</title>
</head>
<body>
  <section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../images/art.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                    <form>
                      <img src="../images/katman 1.png" width="40%" style="margin-left:150px;">

                        <div class="dividers text-center  my-4">
                          <a href="../index.html" class=" text-white bg-danger" style=" border: 1px solid silver; text-decoration: none; border-radius: 40px; padding: 5px 50px;">Sign In</a>                  
                          <a href="#" class=" text-dark"style="border: 1px solid silver; text-decoration: none; border-radius: 40px;  padding: 4px 50px;">Sign Up</a>
                        </div>
                      <div class="form-floating mb-3">
                          <input
                            type="email"
                            class="form-control"
                            id="floatingInput"
                            placeholder="name@example.com" />
                          <label for="floatingInput">Enter Email </label>
                        </div>
                      <div class="form-floating mb-3">
                          <input
                            type="password"
                            class="form-control"
                            id="floatingPassword"
                            placeholder="Password"
                          />
                          <label for="floatingPassword"> Enter Password</label>                     
                        </div>
                        <div class="form-floating mb-3">
                            <input
                              type="password"
                              class="form-control"
                              id="floatingPassword"
                              placeholder="Password"
                            />
                            <label for="floatingPassword"> Enter Confirm Password </label>                     
                          </div>
                        </form>

                    <div class="divider text-end mb-4 " >
                      <a href="" class="text-danger">Forgot Password?</a>
                    </div>
                    <div class="d-grid">
                      <button class="btn btn-danger btn-lg" type="submit">
                        Login
                      </button>
                    </div>
              </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
